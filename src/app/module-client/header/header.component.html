<header>
  <div class="container-fluid">
    <a class="logo" [routerLink]="['/client/food']">
      <img src="./assets/logo-freshfoodonline.png" width="150px" height="100px">
    </a>
    <nav>
      <ul>
        <li>
          <a [routerLink]="['/client/cart']">
            <button type="button" class="btn position-relative">
              <img src="./assets/cart.jpg" width="80px" height="80px"/>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                  {{ sharedService.getFoodCount() | async }}
                <span class="visually-hidden">unread messages</span>
              </span>
            </button>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
